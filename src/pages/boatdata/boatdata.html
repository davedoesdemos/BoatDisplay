<html>
    <body style="height: 480px; overflow: hidden">
        <div style="display: flex; flex-direction: column; justify-content:center; align-items: center; height: 470px;">
            <div id="namepanel" style="width: 800px; background-color: red;">
                <span style="margin-left: 20px; font-size: 3.5rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Anam Cara</span><br />
            </div>
            <div id="sensors" style="display:flex; flex-direction: row; width: 800px; text-align: center;">

                </div>
                <div id="inside" style="display: flex; flex-direction: column; width:50%; background-color: yellow;">

                    <div id="outsidetemp">outside temp</div>
                    <div id="outsidehumidity">outside humidity</div>
                </div>
            </div>
            <div id="barometer" style="width: 800px; text-align: center; background-color: burlywood;">
                Barometer graph
            </div>
        </div>
